<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/login.css">
    
    <title>Login</title>
  </head>
  <body>
    <!-- Card login -->
    <div class="card" id="telaLogin" style="width: 18rem;">
      <div class="card-header">
        <h5 class="text-center" style="color: #000">
          &ltHostMan&gt
        </h5> 
      </div>
      <div class="card-body">
        <form class="row g-3">
          <div class="form-group">
            <label class="mb-2">Login</label>
            <input type="text" class="form-control" name="user" id="user" placeholder="Informe seu usuário" required>
          </div>
          <div class="form-group">
            <label class="mb-2">Senha</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Insira sua senha" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-outline-primary mb-3 mx-2">Entrar</button>
          </div>        
        </form>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/login.js" type='module'></script>
  </body>
</html>
