<!doctype html>
<html lang="en">

<head>
	<script>
    if (!localStorage.getItem("@HostMan:token")) {
      window.location.href = "../login.html";
    }
  </script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	 crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
	 crossorigin="anonymous">

	<link rel="stylesheet" href="../css/hosts.css">

	<title>&ltHostMan&gt</title>

</head>

<body>
	
  <!-- Navbar -->
  <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark float-start" style="width: 280px; height: 100vh;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4"><b>&ltHostMan&gt</b></span>
    </a> 
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="../index.html" class="nav-link text-white" aria-current="page">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
          Início
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link active" aria-current="page">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
          Hosts
        </a>
      </li>
      <li>
        <a href="storage.html" class="nav-link text-white">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
          Armazenamento
        </a>
      </li>
      <li>
        <a href="logs.html" class="nav-link text-white">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
          Logs
        </a>
      </li>
      <li>
        <a href="help.html" class="nav-link text-white">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
          Ajuda
        </a>
      </li>
    </ul>
    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="../imgs/User_icon_WHITE-01.png" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong>Configurações</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
        <li><a class="dropdown-item" href="./settings.html">Usuários</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="../login.html" onclick="localStorage.removeItem('@HostMan:token')">Sign out</a></li>
      </ul>
    </div>
  </div>

  <div class="text-center p-4">
    <button type="button" class="btn btn-danger mx-2 my-2" id="desligar">Desligar <i class="fas fa-power-off ml-1"></i></button>
    <button type="button" class="btn btn-success mx-2 my-2" id="reiniciar">Reiniciar <i class="fas fa-redo ml-1"></i></button>
    <button type="button" class="btn btn-primary mx-2 my-2" id="suspender">Suspender <i class="fas fa-moon ml-1"></i></button>
    <button type="button" class="btn btn-warning mx-2 my-2" id="hibernar">Hibernar <i class="fas fa-clock ml-1"></i></button>
    <button type="button" class="btn btn-secondary mx-2 my-2" id="bloquear">Bloquear <i class="fas fa-lock ml-1"></i></button>
  </div>
    
  <div class="container-fluid p-4" style="margin-left: 280px; width: calc(100% - 280px)">
    <div class="card">
      <div class="card-header">
        <h5 class="text-center" style="color: #000">
          Hosts
         <i class="fas fa-plus-circle float-end mt-1" style='color: #106cfc' data-bs-toggle="modal" data-bs-target="#modalcadastro"></i>
        </h5> 
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th>Nome</th>
              <th>Endereço</th>
              <th>SO</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
   
  <form>
    <div class="modal fade" id="modalcadastro" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: none;" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Novo Host</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="address" name="address">
            </div>

            <div class="mb-3">
              <label for="syso" class="form-label">SO</label>
              <div><input type="radio" class="form-radio" id="syso1" name="syso" value="windows">Windows</div>
              <div><input type="radio" class="form-radio" id="syso2" name="syso" value="linux">Linux</div>
            </div>

            <div class="mb-3">
              <label for="user" class="form-label">Usuário</label>
              <input type="text" class="form-control" id="user" name="user">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Adicionar</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	 crossorigin="anonymous">
	</script>
 <script src="../js/hosts.js" type='module'></script>
</body>
</html>
