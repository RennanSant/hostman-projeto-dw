<!doctype html>
<html lang="en">

<head>
	<script>
    if (!localStorage.getItem("@HostMan:token")) {
      window.location.href = "../login.html";
    }
  </script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	 crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
	 crossorigin="anonymous">

	<link rel="stylesheet" href="../css/settings.css">

	<title>&ltHostMan&gt</title>

</head>

<body>
	
  <div class="container-fluid p-4">
    <div class="card">
      <div class="card-header" style="background-color: #212529">
        <h3 class="text-left" style="color: #fff">
          <i class="fas fa-chevron-circle-left" style="color: #fff" onclick="window.location.href = '../index.html'"></i>
          Configurações de perfil
          <i class="fas fa-plus-circle float-end mt-1" style='color: #fff; cursor: pointer' data-bs-toggle="modal" data-bs-target="#modalcadastrouser"></i>
        </h3> 
      </div>
    </div>
  </div>
  
  <table>
    <tbody>
      <tr>
        
        
      </tr>
    </tbody>
  </table>
 

  <form>
    <div class="modal fade" id="modalcadastrouser" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: none;" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Novo Usuário</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="user" class="form-label">Usuário</label>
              <input type="text" class="form-control" id="user" name="user">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Criar usuário</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	 crossorigin="anonymous">
	</script>
 <script src="../js/settings.js" type="module"></script> 
</body>
</html>
